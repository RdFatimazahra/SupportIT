<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-7 text-black d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center h-custom-2 px-3 mt-5">
          <form style="width: 23rem;" [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
            
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                type="email" 
                id="form2Example18" 
                class="form-control form-control-lg" 
                formControlName="email"
              />
              <label class="form-label" for="form2Example18">Email address</label>
            </div>
            
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                type="password" 
                id="form2Example28" 
                class="form-control form-control-lg" 
                formControlName="password"
              />
              <label class="form-label" for="form2Example28">Password</label>
            </div>
            
            <div class="pt-1 mb-4 btn-center">
              <button 
                data-mdb-button-init 
                data-mdb-ripple-init 
                class="btn btn-info btn-lg btn-block" 
                type="submit" 
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>

          </form>
        </div>
      </div>
      
      <div class="col-sm-5 d-flex align-items-center justify-content-center">
        <img 
          src="https://www.infomazeelite.com/wp-content/uploads/2022/02/Outsource-IT-Help-Desk-Services.png"
          alt="Login image" 
          class="w-100 custom-image"
        >
      </div>
    </div>
  </div>
</section>
