<div class="dashboard-wrapper">
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-primary text-white">
    <div class="sidebar-header">
      <h3>SupportIT</h3>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/technicians" routerLinkActive="active">
          <i class="bi bi-person"></i> Technicien
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/users" routerLinkActive="active">
          <i class="bi bi-people"></i> Users
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/equipment-list" routerLinkActive="active">
          <i class="bi bi-tools"></i> Équipements
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/failures" routerLinkActive="active">
          <i class="bi bi-exclamation-triangle"></i> Pannes
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/tickets" routerLinkActive="active">
          <i class="bi bi-ticket"></i> Tickets
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="content">
    <header class="content-header">
      <h1>Welcome to the Dashboard</h1>
    </header>
    <div class="content-body">
      <!-- Add your main content here -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Équipements</h5>
          <button (click)="openAddEquipmentModal()" class="btn btn-primary mb-3">Ajouter un Équipement</button>
          <table class="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Image</th>
                <th>État</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let equipment of equipmentList">
                <td>{{ equipment.nom }}</td>
                <td>{{ equipment.description }}</td>
                <td><img [src]="equipment.image" alt="Image de l'équipement" style="max-width: 100px; max-height: 100px;"></td>
                <td>{{ equipment.etat }}</td>
                <td>
                  <button (click)="openEditEquipmentModal(equipment)" class="btn btn-warning btn-sm">Modifier</button>
                  <button (click)="deleteEquipment(equipment.id)" class="btn btn-danger btn-sm">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
