<div class="container">
    <h2>Créer un nouvel équipement</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom de l'équipement</label>
        <input type="text" id="nom" class="form-control" [(ngModel)]="equipement.nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" id="image" class="form-control" [(ngModel)]="equipement.image" name="image" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="equipement.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="etat">État de l'équipement</label>
        <select id="etat" class="form-control" [(ngModel)]="equipement.etat" name="etat" required>
          <option *ngFor="let etat of etats" [value]="etat">{{ etat }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
