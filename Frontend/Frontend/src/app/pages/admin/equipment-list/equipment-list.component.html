<div class="container">
  <h2>Liste des Équipements</h2>
  <button  class="btn btn-primary mb-3" routerLink="/add">Ajouter un Équipement</button>
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Image</th>
        <th>État</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipment of equipmentList">
        <td>{{ equipment.nom }}</td>
        <td>{{ equipment.image }}</td>
        <td>{{ equipment.description }}</td>
        <td>{{ equipment.etat }}</td>
        <td>
          <button class="btn btn-warning btn-sm">Modifier</button>
          <button (click)="equipment.idEquipement ? deleteEquipement(equipment.idEquipement) : null" class="btn btn-danger btn-sm">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
